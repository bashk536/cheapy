{% extends "base.html" %}

{% block content %}
    <h2>Hi, {{ current_user.firstName }}!</h2>
    
    {% for product in products %}
    <table class="table table-striped">
        
        <tr>
            <th>Seller</th>
            <td>{{ product.seller.username }}</td>
        </tr>
        <tr>
            <th>Item</th>
            <td>{{ product.name }}</td>
        </tr>
        <tr>
            <th>Price</th>
            <td>${{product.price}}</td>
        </tr>
        <tr>
            <th>In stock</th>
            <td>{{product.quantity}}</td>
        </tr>
        <tr>
            <th>Description</th>
            <td>{{product.description }}</td>
        </tr>
        <hr>
    </table>
    {% endfor %}
    <hr>
{% endblock %}
